<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CLASS ASSIGNMENT</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h3>Get started</h3>
            <p>Let us create your account</p>
        </div>

    </div>

    <div>
        <form action="mailto:solofuture@yahoo.com" class="form">
            <label for="name" id="name">Full Name</label><br>
            <input type="text" id="name-placeholder" placeholder="John Smith"><br>
            <label for="email" id="email">Email</label><br>
            <input type="email" id="" placeholder="johnsmith@yahoo.com"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button type="submit" id="get-started">Get Started</button>
        </form>
        <div class="footer">
            <p id="signing-up">By signing up, you are agreeing to our terms and conditions</p>
            <p id="terms-and-conditions">Terms and Conditions</p>
        </div>

    </div>
</body>
</html>
